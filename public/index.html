<h1 class="text-center">Movie Project</h1>
<div class="curtain">
    <div class="curtain__wrapper">
        <input type="checkbox" id="mcurtain">
        <div class="curtain__panel curtain__panel--left"></div>
        <div class="curtain__prize">
            <div class="container movie-parent"></div>
        </div>
        <div class="curtain__panel curtain__panel--right"></div>
    </div>
</div>

<form class="text-center">
    <label for="title">Please enter title</label>
    <input type="text" id="title" name="movieTitle">
    <label for="genre">Enter Genre</label>
    <input type="text" id="genre" name="movieGenre">
    <label for="rating">Rate the movie</label>
    <select id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button type="submit" id="movieBtn" class="btn btn-primary" disabled>Submit</button>
</form>
<form class="mb-5 text-center">
    <label for="current-movie">Edit a movie</label>
    <select name="current-movie" id="current-movie">
        <option id="first-option">Select a movie</option>
    </select>
    <span id="movie-id"></span>
    <label for="edited-title">Change the title</label>
    <input type="text" id="edited-title" name="edited-movie-title">
    <label for="edit-genre">Change genre</label>
    <input type="text" id="edit-genre" name="edited-genre">
    <label for="edit-rating">Change the rating</label>
    <select id="edit-rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button class="btn btn-primary" type="submit" id="edit-movie-btn" disabled>Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="./main.js"></script>
</body>
</html>
